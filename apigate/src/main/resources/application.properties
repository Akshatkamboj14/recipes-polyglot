spring.application.name=apigate

spring.cloud.gateway.routes[0].id=user-data-service
spring.cloud.gateway.routes[0].uri=http://localhost:8081
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/user-data/**

spring.cloud.gateway.routes[1].id=recipe-catalog-service
spring.cloud.gateway.routes[1].uri=http://localhost:8082
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/recipes/**

spring.cloud.gateway.routes[2].id=suggestion-service
spring.cloud.gateway.routes[2].uri=http://localhost:8083
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/suggest/**

spring.cloud.gateway.routes[3].id=hello-world
spring.cloud.gateway.routes[3].uri=http://httpbin.org:80
spring.cloud.gateway.routes[3].predicates[0]=Path=/anything/**
